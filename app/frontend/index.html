<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="chat-header">
        <h1>AI Chatbot</h1>
        <button id="resetBtn" class="reset-btn">Reset Chat</button>
    </div>

    <div class="upload-section">
        <div class="upload-box">
            <input type="file" id="fileInput" accept="*/*" />
            <label for="fileInput" class="upload-label">ðŸ“Ž Choose File</label>
        </div>
        <div id="fileInfo" class="file-info" style="display: none;">
            <span id="fileName"></span>
            <button id="uploadBtn" class="upload-btn">Upload</button>
            <button id="cancelBtn" class="cancel-btn">âœ•</button>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message bot-message">
            <p>Hello! I'm your AI assistant. How can I help you today?</p>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
